name: React Native CI/CD
#the name of the workflow

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    name: Build and Deploy React Native App
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        # RÃ©cupÃ©rer le code source depuis GitHub

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install
        # Installer les librairies nÃ©cessaires au projet.

      - name: Run tests
        run: npm test
        #VÃ©rifier que le code fonctionne correctement avant de le compiler.

      # ðŸ”¥ Build Android APK
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: 17

      - name: Build Android App
        run: cd android && ./gradlew assembleRelease
        #Compile lâ€™application en mode production (release), gÃ©nÃ©rant un fichier APK prÃªt Ã  Ãªtre installÃ©.
        # But : GÃ©nÃ©rer lâ€™APK de lâ€™application React Native.

      - name: Upload APK to Firebase
        uses: wzieba/Firebase-Distribution-Github-Action@v1
        #Utilise une action GitHub pour envoyer l'APK Ã  Firebase App Distribution.
        with:
          appId: ${{ secrets.FIREBASE_APP_ID }}
          token: ${{ secrets.FIREBASE_AUTH_TOKEN }}
          groups: testers
          file: android/app/build/outputs/apk/release/app-release.apk
